<!DOCTYPE html>
<html>
<head>
	<title>fromPanda</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #0b1522;
		}
		.heart{
			height: 70px;
			width: 70px;
			background: #FFEA00;
			position: relative;
			transform: rotate(-45deg);
			box-shadow: -10px 10px 90px #FFEA00;
			animation:heart 0.6s linear infinite;	
		}
		@keyframes heart{
			0%{
				transform: rotate(-45deg) scale(1.05);
			}
			40%{
				transform: rotate(-45deg) scale(1.00);
			}
			80%{
				transform: rotate(-45deg) scale(.95);
			}
			100%{
				transform: rotate(-45deg) scale(0.9);
			}
		}
		.heart:before{
			content: '';
			position: absolute;
			height: 70px;
			width: 70px;
			background: #FFEA00;
			top: -50%;
			border-radius: 50px;
		}
		.heart:after{
			content: '';
			position: absolute;
			height: 70px;
			width: 70px;
			background: #FFEA00;
			right:-50%;
			border-radius: 50px;
		}
		h1{
			position: absolute;
			top: 28%;
			left: 50%;
			font-size: 3em;
			padding: 0;
			margin: 0;
			text-align: center;
			font-family: 'arial';
			color: white;
			transform: translateX(-50%)
		}
		h2{
			position: absolute;
			top: 35%;
			left: 50%;
			font-size: 2em;
			padding: 0;
			margin: 0;
			text-align: center;
			font-family: 'arial';
			color: white;
			transform: translateX(-50%)
		}
	</style>		
</head>
<body>
	<h1>I LIKE YOU SO MUCH!</h1>
	<h2>Allaysa Camille Villanueva</h1>
	<div class="heart"></div>	
</body>	
</html>
